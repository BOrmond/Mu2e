<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/general.css">


    <title>View</title>
</head>
<body class="text-light bg-dark">

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/">Mu2e</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" data-toggle="dropdown" id="dropdownMenuButton">Add</a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="\addDMB">DMB</a>
                    <a class="dropdown-item" href="#">AMB (Cal)</a>
                    <a class="dropdown-item" href="#">AMB (HV)</a>
                    <a class="dropdown-item" href="#">Preamp</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="search">Search</a>
            </li>
        </ul>
    </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <ul class="navbar-nav ml-auto">
            <li>
                <a class="nav-link navbar-right" href="logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<br><br><br><br><br>
<h2 class="text-center">Are you sure you want to delete this component?</h2>
<br>
<div class="d-flex justify-content-center">

    <h2 class="mr-5">Index:&emsp;{{ dmb.index }} </h2>
    {% if dmb.chipID %}
    <h2>Chip ID:&emsp;{{ dmb.chipID }}</h2>
    {% else %}
    <h2>Chip ID:&emsp;None</h2>
    {% endif %}

</div>
<br><br>
<form method="POST" action="/deleteDMB/{{ dmb.index }}" enctype="multipart/form-data">
    <div class="d-flex justify-content-center">
        <button class="btn btn-lg btn-primary mr-5 p-4" name="delete">Delete</button>
        <button class="btn btn-lg btn-outline-primary p-4" name="cancel">Cancel</button>
    </div>
</form>
</body>
</html>
